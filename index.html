<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/weather_app/style.css">
</head>
<body>
    <div class="card">

        <div class="search">
            <input type="text" placeholder="Enter a city name" spellcheck="false">
            <button>
                <img src="/weather_app/search.png" alt="">
            </button>
            <div class="error">
                <p>Invalid City name</p>
            </div>
        </div>
        <div class="weather">
            <img class="weather-icon" src="/weather_app/partiallysunny.png" alt="weathericon">
            <h1 class="temp">â„ƒ</h1>
            <h2 class="city"></h2>
            <h4></h4>

            <div class="details">
                <div class="col">
                    <img src="/weather_app/humidity-1.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="/weather_app/wind.png" alt="">
                    <div>
                        <p class="wind">km/hr</p>
                        <p class="wind">Wind-speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/weather_app/script.js"></script>
</body>
</html>
